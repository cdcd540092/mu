<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA / Mobile Web App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="manifest" href="./manifest.json" />

    <title>Tempo Strike</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for on-the-fly compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body, html, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #000;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      canvas {
        outline: none;
        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
      }
      #loading-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #3b82f6;
        font-family: sans-serif;
        font-size: 1.5rem;
        pointer-events: none;
        text-align: center;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime?external=react",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?external=react",
    "three": "https://esm.sh/three@0.167.1",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.6?external=react,react-dom,three",
    "@react-three/drei": "https://esm.sh/@react-three/drei@9.112.0?external=react,react-dom,three,@react-three/fiber",
    "@mediapipe/tasks-vision": "https://esm.run/@mediapipe/tasks-vision@0.10.9",
    "lucide-react": "https://esm.sh/lucide-react@0.436.0?external=react",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <div id="loading-text">
            Loading Game Resources...<br/>
            <span style="font-size: 0.8rem; opacity: 0.7;">(Initial load may take a moment)</span>
        </div>
    </div>
    <!-- CHANGED: Entry point is now main.tsx to force cache refresh -->
    <script type="text/babel" data-type="module" src="./main.tsx" data-presets="react,typescript"></script>
  </body>
</html>
